    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink-primary: #FFB6C1;
            --pink-secondary: #FFC0CB;
            --pink-dark: #FF69B4;
            --pink-light: #FFE4E1;
            --pink-pastel: #FFD1DC;
            --white: #FFFFFF;
            --purple: #DDA0DD;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFB6C1 50%, #FFC0CB 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 4em;
            color: var(--pink-dark);
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.3);
            animation: bounce 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .subtitle {
            font-size: 1.5em;
            color: var(--purple);
            font-style: italic;
        }

            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }
